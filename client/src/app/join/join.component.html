<form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input formControlName="name" />
  </div>
  <div>
    <label>GameId:</label>
    <input formControlName="gameId" />
  </div>
  <button type="submit">Join</button>
  <button routerLink="/">Back</button>
</form>
