<ng-template [ngIf]="!isGameStarted">
  <app-waiting [allPlayers]="allPlayers"></app-waiting>
  <button mat-raised-button color="primary" class="mr-2" (click)="onReady()">
    Ready
  </button>
  <button mat-raised-button color="secondary" routerLink="/">Back</button>
</ng-template>
<ng-template [ngIf]="isGameStarted">
  <app-board [gameData]="gameData"></app-board>
</ng-template>
