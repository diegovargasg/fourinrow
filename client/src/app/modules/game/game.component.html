<div class="container">
  <ng-template [ngIf]="!isGameStarted">
    <h2 class="mb-5">Waiting for other players to join...</h2>
    <div class="row">
      <div class="col-12">
        <app-waiting [allPlayers]="allPlayers"></app-waiting>
      </div>
      <div class="col-12 actions mt-4">
        <button
          mat-raised-button
          color="primary"
          class="mr-2"
          (click)="onReady()"
        >
          Ready
        </button>
        <button mat-raised-button routerLink="/">Back</button>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="isGameStarted">
    <div class="row">
      <div class="col">
        <app-board [gameData]="gameData"></app-board>
      </div>
    </div>
  </ng-template>
</div>
