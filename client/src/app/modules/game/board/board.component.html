<div class="container">
  <form [formGroup]="boardForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-12">
      <h2 class="">Rounds:</h2>
      <div class="d-flex">
        <div
          class="flex-fill result"
          *ngFor="let roundResult of gameService.roundsResults"
        >
          <ng-template [ngIf]="roundResult === true">
            <mat-icon class="success">check_circle_outline</mat-icon>
          </ng-template>
          <ng-template [ngIf]="roundResult === false">
            <mat-icon class="error">highlight_off</mat-icon>
          </ng-template>
          <ng-template [ngIf]="roundResult === undefined">
            <mat-icon class="waiting">schedule</mat-icon>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-12 mb-5">
      <mat-progress-bar color="primary" [value]="progressBarValue">
      </mat-progress-bar>
    </div>
    <div class="col-12 mb-3">
      <h3><b>Challenge:</b> {{ challenge }}</h3>
    </div>
    <div class="col-12 mb-5">
      <mat-form-field class="input">
        <mat-label>Answer</mat-label>
        <input
          matInput
          type="number"
          formControlName="answer"
          autocomplete="off"
          maxlength="5"
        />
        <b
          *ngIf="
            boardForm.controls.answer.touched &&
            boardForm.controls.answer.invalid
          "
          >Input your answer</b
        >
      </mat-form-field>
    </div>
    <div class="col-12 actions">
      <button
        mat-raised-button
        class="mr-2"
        color="primary"
        [disabled]="isInputDisabled"
      >
        OK
      </button>
    </div>
  </form>
</div>
