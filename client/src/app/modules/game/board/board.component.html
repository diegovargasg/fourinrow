<h2>Round: {{ roundsIndex + 1 }}</h2>
<ul>
  <li *ngFor="let roundResult of roundsResults">
    <span>{{ roundResult }}</span>
  </li>
</ul>
<p>{{ progressBarValue }}</p>
<mat-progress-bar color="primary" [value]="progressBarValue">
</mat-progress-bar>
<p>{{ challenge }} .. {{ challengeResult }}</p>
<div>
  <mat-form-field class="example-full-width">
    <mat-label>Result</mat-label>
    <input
      matInput
      type="number"
      #result
      autocomplete="off"
      [disabled]="isInputDisabled"
    />
  </mat-form-field>
</div>
<button
  mat-raised-button
  class="mr-2"
  color="primary"
  (click)="sendResult(result)"
  [disabled]="isInputDisabled"
>
  OK
</button>
