<div class="container">
  <h2 class="mb-5">Results</h2>
  <table>
    <tr>
      <td></td>
      <td><mat-icon class="success">check_circle_outline</mat-icon></td>
      <td><mat-icon class="error">highlight_off</mat-icon></td>
      <td></td>
    </tr>
    <tr *ngFor="let player of finalResults | keyvalue">
      <td>{{ player.key }}</td>
      <td>{{ finalResults[player.key].correct }}</td>
      <td>{{ finalResults[player.key].wrong }}</td>
      <td>{{ finalResults[player.key].winner }}</td>
    </tr>
  </table>
  <div class="row mt-5">
    <div class="col actions">
      <button mat-raised-button color="primary" (click)="goToHome()">
        Home
      </button>
    </div>
  </div>
</div>
