<h2 class="mb-5">Results</h2>
<div class="row" *ngFor="let player of gameService.allPlayers">
  <div class="col-3">
    <span class="player"> {{ player._data.name }}:</span>
  </div>
  <div class="col-9">
    <div class="d-flex">
      <div
        class="flex-fill result"
        *ngFor="let roundResult of player._data.results"
      >
        <ng-template [ngIf]="roundResult === true">
          <mat-icon class="success">check_circle_outline</mat-icon>
        </ng-template>
        <ng-template [ngIf]="roundResult === false">
          <mat-icon class="error">highlight_off</mat-icon>
        </ng-template>
        <ng-template [ngIf]="roundResult === null">
          <mat-icon class="error">highlight_off</mat-icon>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<div class="row mt-5">
  <div class="col actions">
    <button mat-raised-button color="primary" (click)="goToHome()">Home</button>
  </div>
</div>
